<div class="rating-container">
    <div class="rate">
      <input type="radio" id="rating10" name="rating" value="10" [formControl]="control"/><label for="rating10" title="10 stars"></label>
      <input type="radio" id="rating9" name="rating" value="9" [formControl]="control"/><label class="half" for="rating9" title="9 stars"></label>
      <input type="radio" id="rating8" name="rating" value="8" [formControl]="control"/><label for="rating8" title="8 stars"></label>
      <input type="radio" id="rating7" name="rating" value="7" [formControl]="control"/><label class="half" for="rating7" title="7 stars"></label>
      <input type="radio" id="rating6" name="rating" value="6" [formControl]="control"/><label for="rating6" title="6 stars"></label>
      <input type="radio" id="rating5" name="rating" value="5" [formControl]="control"/><label class="half" for="rating5" title="5 stars"></label>
      <input type="radio" id="rating4" name="rating" value="4" [formControl]="control"/><label for="rating4" title="4 stars"></label>
      <input type="radio" id="rating3" name="rating" value="3" [formControl]="control"/><label class="half" for="rating3" title="3 stars"></label>
      <input type="radio" id="rating2" name="rating" value="2" [formControl]="control"/><label for="rating2" title="2 star"></label>
      <input type="radio" id="rating1" name="rating" value="1" [formControl]="control"/><label class="half" for="rating1" title="1 star"></label>
      <input type="radio" id="rating0" name="rating" value="0" [formControl]="control"/><label for="rating0" title="No star"></label>
  </div>
    <span class="badge text-bg-warning rating-badge">{{ control.value }}</span>
  </div>
